<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/root.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <link
      rel="shortcut icon"
      href="src/img/zumpy-favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Zumpy - Central de Ajuda</title>
  </head>
  <body>
    <main class="root">
      <header class="header container">
        <nav class="nav">
          <div class="mobile-buttons">
            <button class="icon-btn" data-js="toggle-mobile-menu-btn">
              <i class="uil uil-bars" data-js="mobile-menu-icon"></i>
            </button>
            <button class="icon-btn" data-js="toggle-search-bar-btn">
              <i class="uil uil-search"></i>
            </button>
          </div>

          <div class="nav__menu" data-js="nav-menu">
            <ul class="nav__list" data-js="nav-links-list">
              <li class="nav__item">
                <a href="#" class="nav__link nav__link--current">Sobre</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Falha no cadastro</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Motorista rejeitou oferta</a>
              </li>
            </ul>
          </div>

          <form class="nav__search" data-js="search-form" name="searchForm">
            <label class="sr-only" for="search-topic-inpt"
              >Pesquisar artigos de ajuda</label
            >
            <input
              type="text"
              name="searchTopicInpt"
              class="search__inpt"
              placeholder="Pesquisar topico"
              data-js="search-topic-inpt"
            />
            <button type="submit" class="search__btn">
              <i class="uil uil-search"></i>
            </button>
          </form>
        </nav>
        <h1 class="header__logo">
          <img src="src/img/zumpy-symbol.svg" alt="Zumpy logo" />
        </h1>
      </header>

      <section class="content container" data-js="topics-container">

      </section>
    </main>
    <script src="src/js/script.js"></script>
  </body>
</html>
