<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/root.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
    <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="shortcut icon"
      href="src/img/zumpy-favicon.ico"
      type="image/x-icon"
    />
    <title>Zumpy - Central de Ajuda</title>
  </head>
  <body>
    <main class="root">
      <header class="header container">
        <nav class="nav">
          <div class="mobile-buttons">
            <button class="icon-btn" data-js="toggle-mobile-menu-btn">
              <i class="uil uil-bars" data-js="mobile-menu-icon"></i>
            </button>
            <button class="icon-btn" data-js="toggle-search-bar-btn">
              <i class="uil uil-search"></i>
            </button>
          </div>

          <div class="nav__menu" data-js="nav-menu">
            <ul class="nav__list" data-js="nav-links-list">
              <li class="nav__item">
                <button class="nav__link nav__link--current" id="sobre">Sobre</button>
              </li>
              <li class="nav__item">
                <button class="nav__link" id="falha-cadastro">Falha no cadastro</button>
              </li>
              <li class="nav__item">
                <button class="nav__link" id="motorista-rejeitou-oferta">Motorista rejeitou oferta</button>
              </li>
            </ul>

            <ul class="nav__social">
              <li class="social__item">
                <a href="#" class="social__link icon-btn icon-btn--large">
                  <i class="uil uil-estate"></i>
                </a>
              </li>
              <li class="social__item">
                <a href="#" class="social__link icon-btn icon-btn--large ">
                  <i class="uil uil-github-alt"></i>
                </a>
              </li>
              <li class="social__item">
                <a href="#" class="social__link icon-btn icon-btn--large">
                  <i class="uil uil-linkedin-alt"></i>
                </a>
              </li>
              <li class="social__item">
                <a href="#" class="social__link icon-btn icon-btn--large">
                  <i class="uil uil-instagram"></i>
                </a>
              </li>
            </ul>

          </div>

          <form class="nav__search" data-js="search-form" name="searchForm">
            <label class="sr-only" for="search-topic-inpt"
              >Pesquisar artigos de ajuda</label
            >
            <input
              type="text"
              name="searchTopicInpt"
              class="search__inpt"
              placeholder="Pesquisar topico"
              data-js="search-topic-inpt"
            />
            <button type="submit" class="search__btn">
              <i class="uil uil-search"></i>
            </button>
          </form>
        </nav>
        <h1 class="header__logo">
          <img src="src/img/zumpy-symbol.svg" alt="Zumpy logo" />
        </h1>
      </header>

      <section class="content container" data-js="topics-container">
      </section>
    </main>
    <script src="src/js/script.js"></script>
  </body>
</html>
